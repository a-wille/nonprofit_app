<html>
{% load static %}
<head>
    <head>
    <!--base href="http://demos.telerik.com/kendo-ui/grid/remote-data-binding"-->
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="{% static 'styles/kendo.common.min.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/kendo.material-main-dark.min.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/volunteer.css' %}"/>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/kendo.all.min.js' %}"></script>
    </head>
</head>
<div id = donate>
    {% if perms.nonprofit.can_volunteer %}
        <span id="example" class="k-content">
            <div>
                <div id="listView" class="sidebyside" style="width: 30%; padding: 20px;"></div>
            </div>
            <div>
                 <div id="scheduler" class="sidebyside" style="width: 70%; padding: 20px;"></div>
            </div>

        </span>
    {% else %}
        <div><h2>Please sign in or create account to volunteer for an event!</h2></div>
    {% endif %}
</div>
</html>
<script src="{% static 'volunteer.js' %}"></script>
